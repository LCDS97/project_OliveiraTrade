<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <header>
        <h1 class="header-title">Cadastro de Clientes</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Cliente</button>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input id="name" type="text" data-index="new" class="modal-field" placeholder="Nome do Cliente" required>
                    <input id="email" type="email" class="modal-field" placeholder="e-mail do Cliente" required>
                    <input id="cellphone" type="text" class="modal-field" placeholder="Telefone do Cliente" required>
                    <input id="city" type="text" class="modal-field" placeholder="Cidade do Cliente" required>
                </form>
                <footer class="modal-footer">
                    <button id="save" class="button green">Salvar</button>
                    <button id="cancel" class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <main>
        <form id="signInForm">
            <input id="user-name" type="text" class="modal-field" placeholder="Nome Completo" required>
            <input id="user-email" type="text" class="modal-field" placeholder="Email" required>
            <input id="tax-id" type="text" class="modal-field" placeholder="CPF" required>
            <input id="user-pass" type="text" class="modal-field" placeholder="Senha" required>
            <input id="confirmPass" type="text" class="modal-field" placeholder="Confirmar Senha" required>
            <button type="button" class="button blue" id="signInButton">Logar</button>
            </form>


        <form id="signUpForm">
        <input id="user-email" type="text" class="modal-field" placeholder="Email" required>
        <input id="password" type="text" class="modal-field" placeholder="Senha" required>
        <button type="button" class="button blue" id="signUpButton">Logar</button>
        <a href="#">Esqueceu sua senha?</a>
        </form>
    </main>
    <footer>

    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
